<ion-content no-padding>
    <div class="topo"></div>
    <div class="titulo">
        <p>{{ categoriaSelecionada.titulo }}</p>
        <div class="cart">
            <ion-icon name="cart"></ion-icon>
            <span>0 Itens</span>
        </div>
    </div>
    <div class="produtos">
        <div class="produto" *ngFor="let item of produtos">
            <div class="imagem"></div>
            <div class="titulo">{{item.nome}}</div>
            <div class="descricao">{{item.descricao}}</div>
            <div class="preco">{{item.preco | real}}</div>
            <div class="quantidade"></div>
        </div>
    </div>
</ion-content>
